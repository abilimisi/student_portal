{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}

    {% endblock title %}
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- favicon linking -->
    
    <link rel="shortcut icon" href="{% static 'img/logo1.jpg' %}?v=2" type="image/x-icon" />


    <!-- unicons-link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- CSS Links -->
    <link rel="stylesheet" href="{% static 'css/navbar2.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/rcubfooter.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">

    <!--alertifyjs-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    

  </head>
  <body>
    {% include 'inc/rcubnavbar.html' %}
    
    {% block content %}
     
    {% endblock content %}
    <!--alertifyjs-->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script>
        alertify.set('notifier','position', 'top-right');

        {% for msg in messages %}
        alertify.success('{{ msg }}');
        {% endfor %}

    </script>
    {% include 'inc/rcubfooter.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
