{% extends 'layout/main.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow p-4">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="text-center">
                    <h3>RCUB - LOGIN</h3><br>
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                </div>

                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Username" class="form-control" required autofocus>
                </div>

                <div class="form-group mb-3">
                    <label for="pass">Password</label>
                    <input type="password" name="password" id="pass" placeholder="Enter Password" class="form-control" required>
                </div>

                <button type="submit" class="btn mt-3 shadow btn-success px-4">Login</button>
                <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Signup here</a>.</p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
